<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="website icon" href="assets/img/favicon.png" type="png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
      <link rel="stylesheet" href="assets/css/styles.css">
      <title>Nike</title>
   </head>
   <body>

      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">
               <img src="assets/img/logo.svg" alt="image">
            </a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li class="nav__item">
                     <a href="#" class="nav__link">ผู้ชาย</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">ผู้หญิง</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">เป็นที่นิยม</a>
                  </li>

                  <li class="nav__item">
                     <a href="#" class="nav__link">มาแรง</a>
                  </li>
               </ul>

               <div class="nav__close" id="nav-close">
                  <i class="ri-close-circle-line"></i>
               </div>
            </div>

            <div class="nav__toggle" id="nav-toggle">
               <i class="ri-apps-2-line"></i>
            </div>
         </nav>
      </header>

      <main>
         <section class="home">
            <div class="home__container container">
               <div class="home__data">
                  <h2 class="home__subtitle">NIKE</h2>

                  <h1 class="home__title">
                     LUPINEK <br>
                     FLYKNIT <br>
                     ACG
                  </h1>

                  <p class="home__description">
                     Nike ACC Flyknit Lupinek ออกแบบมาเพื่อทนทานต่อสภาวะที่เลวร้าย โดยผสมผสาน Flyknit, Flywire และระบบ Defender Repellent ที่กันน้ำได้ที่ส่วนบน
                  </p>

                  <a href="https://www.nike.com/th/" class="home__button">ซื้อเลย</a>
               </div>

               <div class="home__images">
                  <div class="home__circle"></div>

                  <div class="home__swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoe-1.png" alt="image" class="home__shoe">
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoe-2.png" alt="image" class="home__shoe">
                        </article>

                        <article class="home__article swiper-slide">
                           <img src="assets/img/shoe-3.png" alt="image" class="home__shoe">
                        </article>
                     </div>
                  </div>

                  <div class="swiper-pagination"></div>
               </div>

               <div class="home__social">
                  <a href="https://www.facebook.com/nike/?locale=th_TH" class="home__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com/nike/" class="home__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://www.youtube.com/user/NIKE" class="home__social-link">
                     <i class="ri-youtube-line"></i>
                  </a>
               </div>
            </div>
         </section>
      </main>

      <script src="assets/js/swiper-bundle.min.js"></script>

      <script src="assets/js/main.js"></script>
   </body>
</html>
